<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">


        <textarea name="macaco" id="" cols="50" rows="20"> </textarea> <!--usado para textos.-->
        <br>
        <input name="butão" type="button" value="2"> <!--esse elemento de entrada é o mais utlizado do html-->
        <br>
        <input name="um texto ai" type="text" placeholder="aqui vai o texto.Divirta-se" value="">
        <input type="submit"> <!--botão para enviar formulario-->
        <input type="reset"> <!--botão que redefine o formulario aos valores padrão-->

    </form>    

    <!--atributos:
    placeholder: é uma dica para o que o usuário deve digitar. é bastante usado dentro de inputs
    value: define um valor. pode ser usado livremento dentro de inputs de button para colocar um valor numérico por dentro
    name: todas as tags de campo de entrada precisam desse atributo. pois sem ele não tem como identicar o campo quando os dados do formulario são enviados ao servidor
    get: define como que serão enviados os dados, e existem os métodos get e post, que envia os dados de maneira mais segura
    -->

</body>
</html>
