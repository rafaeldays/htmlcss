<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num sei</title>
</head>
<body>
    <video controls width="400px" poster="loli.png" loop>
        <source src="coisas mas com audio decente.mp4" type="video/mp4"> <!--primeiro carrega, e se não tiver compatibilidade com mp4, tenta carregar os outros-->
        <source src="Coisas Mas Com Audio Decente.webm" type="video/webm">
        <source src="Coisas Mas Com Audio Decente.mkv" type="video/mkv">
        <p>seu navegador não tem compatibilidade com nenhum formato de video</p> <!--aparece se não suportar nenhum formato-->
    </video>
</body>
</html>

<!--dentro de uma tag de video podem ser usados os atributos de largura, e o de altura (widthxheight) mas o de altura é opcional-->
<!--nós usamos o handbrake pra converter o mp4 para ogv/mkv e webm
    importante lembrar que é sempre bom colocar o mesmo video mas em três ou quatro formatos diferentes, pois alguns browsers não suportam todos os tipos de formatos
    o atributo poster serve para aplicar uma thumbnail para o nosso video

-->
