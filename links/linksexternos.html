<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--links externos são simples. servem pra acessar outros websites-->
    <h1>bó usar links externos</h1>
    <p>Podes acessares o meu <a href="https://github.com/karasuxd" target="_blank" rel="external">githabo</a></p>

    <p>desejas voltar? <a href="linksinterno.html">voltar</a></p>
</body>
</html>

<!--

    quando for usar links externos, sempre use os atributos:

    target="_blank" (serve pra acessar uma outra janela em branco, é bom pra você não perder a aba original)
    rel = external (é necessário usar só pra indicar que o link é externo)

-->
