<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poha</title>
</head>
<body>
    <!--o metodo get serve para mandar as informações para a url, e o posto manda para servidores
        -todo formulario começa com uma tag input, e nós podemos inserir o tipo de input, o id, o nome
    -->
    <form action="formularios.html" method="get">
        <label for="chupe">chupe</label>
        <input id="chupe" type="text" name="mamão">

        <!--esse codigo coloca uma caixa de texto na nossa pagina
            a tag for que está dentro da tag label tem a função de referenciar o id que foi criado dentro do input
        -->
    </form>
</body>
</html>
