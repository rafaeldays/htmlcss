<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo</title>
</head>
<body>
    <!--
        sempre existiram duas tags de agrupamento, essas são <div> e <span>
            
        
        
     <div></div>     <- box-level
     <span></span>   <- inline-level

     no entanto, essas tags não são tão semanticas assim nos dias atuais, e por isso usamos as tags main (conteudo princípal), header (cabeçalho) e rodapé (footer)
     -->
    <header> <!--div semântica-->
        <h1>este ser meu site</h1>
        <nav>
            <a href="#">Link</a>
            <a href="#">Link</a>
        </nav>
    </header>

    <main> <!--div semântica-->
        <!--o conteúdo principal vai aqui-->
        <p>haro warudo</p>
    </main>

    <footer> <!--div semântica-->
        <p>pq rodapé</p>
    </footer>

    <!--essas três tags são a tag div, mas são vistas de formas mais valorizadas, pois podemos separar os conteúdos sem a necessidade de usar o atributo id dentro deles-->
</body>
</html>
